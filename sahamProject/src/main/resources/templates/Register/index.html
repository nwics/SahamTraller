<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <script src="register.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
        }

        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .register-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2575fc;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
            outline: none;
        }

        .register-button {
            width: 100%;
            background: #2575fc;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register-button:hover {
            background: #1a5bbf;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .login-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div class="register-container">
        <h2 class="register-title">Form Registrasi</h2>
        <form>
            <div class="form-group">
                <label for="nama">Nama*</label>
                <input type="text" id="nama" placeholder="Masukkan nama" required>
            </div>
            <div class="form-group">
                <label for="username">Username*</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="text" id="email" placeholder="Masukkan email" required>
            </div>
            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            <div class="form-group">
                <label for="no-telepon">No Telepon*</label>
                <input type="tel" id="no-telepon" placeholder="Masukkan no telepon" required>
            </div>
            <button type="submit" class="register-button" onclick="">Daftar</button>
        </form>
        <div class="login-link" onclick="openModal()">
            Sudah punya akun? <a href="#">Login di sini</a>
        </div>
    </div>
</body>

</html>

<script>
    const openModal = () => {
        alert("berhasil ditekan")
    }
</script>
